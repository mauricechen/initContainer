global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

rule_files:
  - "node_down.yml"
  - "node-exporter-alert-rules.yml"
  - "node-exporter-record-rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090

  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - localhost:8080

  - job_name: 'node'
    static_configs:
      - targets:
          - localhost:9100

